<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>National Parks by State</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
     <link rel="stylesheet" href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.css">
     <link rel="stylesheet" href="./css/main.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <h1>Improvements to the National Parks by State</h1>
      <div class="searchBox">
        <form class="form" action="index.html" method="get">
          <button class="search button" type="button" name="button">Search by State</button>
          <input class="search" type="text" autocomplete="on" name="name" id="states" placeholder="Enter State Name">
        </form>
      </div>
    </header>
    <main>
      <div class="display"></div>
        <div class="map" id="map"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>
    <script src="js/states_hash.js"></script>
    <script src="js/main.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/apiCall.js"></script>
  </body>
</html>
